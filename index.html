<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game website || @AzizbekDulobov</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="sidenav">
        <nav class="container">
            <img src="./assets/imgs/logo.png" alt="logo" class="sidenav-logo">
            <ul class="sidenav-list">
                <li class="sidenav-item">MAIN</li>
                <li class="sidenav-item">ABOUT</li>
                <li class="sidenav-item">GAME FEATURES</li>
                <li class="sidenav-item">SYSTEM REQUIREMENTS</li>
                <li class="sidenav-item">QUOTES</li>
            </ul>
            <div class="sidenav-right">
                <div class="sidenav-games">
                    <h1 class="sidenav-langs"><span>ENG</span><i class="fa-solid fa-chevron-down"></i></h1>
                </div>
                <i class="fa-brands fa-xbox" style="color: #ffb548;font-size: 20px;" ></i>
                <i class="fa-brands fa-steam" style="color: #ffb548;font-size: 20px;"></i>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="container">
            <div class="hero-info">
                <h1 class="hero-title">
                    SURVIVE AT ALL COSTS
                </h1>
                <p class="hero-subtitle">
                    Experience new social battle royale game
                </p>
                <button class="hero-btn">
                    Buy Now on Steam | $14.99
                </button>
            </div>
        </div>
    </section>
</body>
</html>
